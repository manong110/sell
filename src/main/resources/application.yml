spring:
    datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/sell?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: root
      tomcat:
        max-active: 20
        max-idle: 8
        min-idle: 8
        initial-size: 10
        max-wait: 60000

    jpa:
      show-sql: true
      database: mysql
      hibernate:
        ddl-auto: update
    jackson:
      default-property-inclusion: non_null
server:
  port: 8080
  servlet:
    context-path: /sell


